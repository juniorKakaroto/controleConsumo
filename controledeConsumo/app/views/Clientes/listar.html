#{extends 'main.html' /}
#{set title:'Lista de Clientes' /}

<fieldset class="shadow p-3 mb-5 bg-white rounded" style="width: 80%; margin: auto; ">

	<form class="form-inline" action="@{Clientes.listar}">
		
		<fieldset class="shadow-sm mb-4 alert-dark rounded" style="width: 80%; margin: auto; ">
		
		<div class="navbar navbar-light">
			<input type="text" class="form-control mr-sm-2"
				id="formGroupExampleInput" style="width: 70%" placeholder="Digite sua pesquisa.."
				name="busca" value="${busca}" /> <input type="submit"
				class="btn btn-outline-success my-2 my-sm-0" name="busca"
				value="Buscar">
		</div>
		
		</fieldset>
		
	</form>

	<table class="table table-sm">
		<thead>
			<tr>

				<th scope="col">Nome</th>
				<th scope="col">Documento</th>
				<th scope="col">Pulseira</th>
				<th scope="col"></th>	
			</tr>
		</thead>
		<tbody>
			#{list items:cad, as: 'c'}
			<tr>
				<!-- 	<td>${c.id}</td> -->
				<td>${c.nome}</td>
				<td>${c.documento}</td>
				<td>${c.pulseira}</td>
				<td>
				<a class="btn btn-primary" href="@{Clientes.editar(c.id)}">Editar Cadastro</a>
				<a class="btn btn-success" href="@{Pedidos.novoPedido(c.id)}">Pedido</a>
				<a class="btn btn-danger" href="@{Clientes.remover(c.id)}">Remover</a>
				</td>
			</tr>
			#{/list}
		</tbody>
	</table>
	<br/><br/>
	
	<div style="text-align: center;">
	<a class="btn btn-info btn-block" title="Adicionar novo Registro" href="@{Clientes.form}" >Novo Cliente</a>
</div>
</fieldset>
